      a:before {
        content: '[';
        transform: translateX(-32px);

      a:after {

      }
      a:before, a:after {

        font-weight: bold;
        opacity: 0;
        transition: all .2s ease;
      }
      a:hover:before, a:hover:after {
        opacity: 1;
        transform: translate3d(0, 0, 0);
        padding: 0 12px;
      }
