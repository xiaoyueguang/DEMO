<!DOCTYPE html>
<html>
  <head>
    <title>拖拽</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="wrap">
      <div id="frame1" class="frame">
        <div>拖拽元素1</div>
        <div>拖拽元素2</div>
      </div>
      <div id="frame2" class="frame"></div>
    </div>
    <button id="button1">为frame1 添加元素</button>
    <button id="button2">为frame2 添加元素</button>
  </body>
  <script src="./index.js"></script>
</html>
